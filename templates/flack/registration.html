{% extends "flack/layout.html" %}

{% block title %} <title>Registration</title> {% endblock %}
{% block style %} 
	<style>
		.header {
			display: none;
		}
    #username {
      display: none;
    }
	</style>
{% endblock %}
{% block script %} 

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>

{% endblock %}
{% block body %} 

<form id="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" placeholder="Name">
      <small class="form-text text-muted">Your name will be displayed on all the chanels you join.</small>
    </div>
    <button type="submit" class="btn btn-primary" id="btn-primary">Submit</button>
  </form>
  <div id="username">
    <h5>Username is  not  available</h5>
  </div>
  
{% endblock %}
